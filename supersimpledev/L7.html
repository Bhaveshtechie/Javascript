    <script>
      // exercise 7a
      function greet(){
        console.log('Hello!!');

      greet();

      // exercise 7b
      function greet2(name){
        console.log(`Hello, ${name}!!`);

      greet2('Bhavesh');
      greet2('Simon');

      // exercise 7c undefined
      greet2();

      function greet3(name){
        // Or another method for If

        if(name === undefined){
            console.log('Hi there!');
        } else {
            console.log(`Hello, ${name}!!`);
        }
        
      }

      greet3();
      greet3('Bhavesh');

      // exercise 7d
      function convertToFahrenheit(celsius){
        Fahrenheit = (celsius *9 / 5) + 32;
        
        return Fahrenheit;
      }

      console.log(convertToFahrenheit(25));

      // exercise 7e
      function convertToCelsius(fahrenheit){
        Celsius = (fahrenheit - 32) * 5/9;
        
        return Celsius;
      }

      console.log(convertToCelsius(86));

      // exercise 7f
      function convertTemperature(degree,unit){
        let result = '';
        if(unit === 'C'){
            result = convertToFahrenheit(degree) + 'F';
        } else if(unit === 'F'){
            result = convertToCelsius(degree) + 'C';
        }

        return result;
      }

      console.log(convertTemperature(25,'C'));
      console.log(convertTemperature(86,'F'));

      // exercise 7g,h,i
      function convertLength(length, from, to){
        let result = '';

        if (from !== 'miles' && from !== 'km' && from !== 'ft') {
        return `Invalid unit: ${from}`;
        }

        // Check if 'to' unit is valid
        if (to !== 'miles' && to !== 'km' && to !== 'ft') {
            return `Invalid unit: ${to}`;
        }

        if (from === to) {
            return length + ' ' + to;

        } else if(from === 'miles' && to === 'km'){
            result = (length * 1.6) + ' km';

        } else if(from === 'km' && to === 'miles'){
            result = (length / 1.6) + ' miles';

        } else if(from === 'miles' && to === 'ft'){
            result = (length* 5280)+ ' ft';

        } else if(from === 'km' && to === 'ft'){
            result = (length* 3281) + ' ft';

        } else if(from === 'ft' && to === 'miles'){
            result = (length / 5280) + ' miles';

        } else if(from === 'ft' && to === 'km'){
            result = (length / 3281) + ' km';

        }
        
        return result;
      }

      console.log(convertLength(50,'miles','km'));
      console.log(convertLength(32,'km','miles'));
      console.log(convertLength(50,'km','km'));

      console.log(convertLength(5,'miles','km'));
      console.log(convertLength(5,'miles','ft'));
      console.log(convertLength(5,'km','ft'));

      console.log(convertLength(5,'lbs','lbs'));
    </script>
