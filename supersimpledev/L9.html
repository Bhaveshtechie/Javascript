      <button onclick="result('tails')">tails</button>

    <p class="head-tail"></p>

    <p>
      <input class="input-box" onkeydown="inputByEnter(event)">

    <p class="name-result"></p>

        // exercise 9a
        console.log(document.querySelector('.button'));

        // exercise 9b
        document.querySelector('.button-b').innerHTML = '9b done!';

        // exercise 9c
        function result(side){
          if(side === 'heads'){
            document.querySelector('.head-tail').innerHTML = 'You chose: heads';
          } else {
            document.querySelector('.head-tail').innerHTML = 'You chose: tails';
          }
        }

        // exercise 9d
        function getNameFromInput(){
          const inputBoxElement = document.querySelector('.input-box');
          let text = inputBoxElement.value ;
          document.querySelector('.name-result').innerHTML = `Your name is: ${text}`;
        }

        // exercise 9e and 9f
        function inputByEnter(event){
          if(event.key === 'Enter'){
            getNameFromInput();
          }
        }
    </script>
