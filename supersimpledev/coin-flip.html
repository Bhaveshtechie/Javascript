<!DOCTYPE html>
<html>
  <head>
    <title> Coin-flip Game </title>
  </head>
  <body>
    <p>Guess the coin "Heads" or "Tails"</p>
    <button onclick=" playGame('Heads') ">
        Heads 
    </button>

    <button onclick=" playGame('Tails') ">
          Tails 
    </button>


    <script>
      // exercise 6f
      let coin = Math.random();

      // exercise 6g
      if(coin < 1/2){
        console.log('Heads');
      } else{
        console.log('Tails');
      }

      // exercise 6h
      let result;
      if(coin < 1/2){
        result ='Heads';
      } else{
        result ='Tails';
      }
      
      // exercise 6i
      let guess;
      

      // Exercise 6j
       (coin < 1/2) ? console.log('Heads') : console.log('Tails');
       result = (coin < 1/2) ? 'Heads' : 'Tails';

       // exercise 8i
       let score = {
        wins: 0,
        losses: 0
      }
      const savedScore = localStorage.getItem('score');
      console.log(savedScore);

      function playGame(guess){
        if(guess === result){
          alert('You Win!!');
          score.wins++;
        } else {
          alert('You Lose!');
          score.losses++;
        }
        console.log(score);
        localStorage.setItem('score',JSON.stringify(score));
      }

    </script>
  </body>
</html>
