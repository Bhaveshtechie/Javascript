<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="/Javascript/supersimpledev/rock-paper-scissors/styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title"> Rock Paper Scissors </p>

    <p>
      <button class="move-button rock-button"><img src="/Javascript/supersimpledev/rock-paper-scissors/images/rock-emoji.png" class="move-icon"></button>

      <button class="move-button paper-button"><img src="/Javascript/supersimpledev/rock-paper-scissors/images/paper-emoji.png" class="move-icon"></button>

      <button class="move-button scissors-button"><img src="/Javascript/supersimpledev/rock-paper-scissors/images/scissors-emoji.png" class="move-icon"></button>

    </p>

    <p class="js-result result"> </p>
    <p class="js-moves"> </p>
    <p class="js-score score"> </p>

    <button class="reset-score-button"> Reset Score </button>
    <button class="auto-play-button"> Auto Play </button>
    <p class="reset-confirm"></p>
    
    <script src="/Javascript/supersimpledev/rock-paper-scissors/scripts/rock-paper-scissors.js"></script>
  </body>
</html>
