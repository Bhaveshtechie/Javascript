      // exercise 10g
      function turnOn(num1){
        const on1 = document.querySelector(`.normal-button-on1`).classList.contains('is-toggled');
        const on2 = document.querySelector(`.normal-button-on2`).classList.contains('is-toggled');
        const on3 = document.querySelector(`.normal-button-on3`).classList.contains('is-toggled');

        if(num1 === 1){
          if(on1){
          document.querySelector(`.normal-button-on1`).classList.remove('is-toggled');
          } else {
            if(on2){
              document.querySelector(`.normal-button-on2`).classList.remove('is-toggled');
            } else if(on3){
              document.querySelector(`.normal-button-on3`).classList.remove('is-toggled');
            }
            document.querySelector(`.normal-button-on1`).classList.add('is-toggled');
          }
        } else if(num1 === 2){
          if(on2){
          document.querySelector(`.normal-button-on2`).classList.remove('is-toggled');
          } else {
            if(on1){
              document.querySelector(`.normal-button-on1`).classList.remove('is-toggled');
            } else if(on3){
              document.querySelector(`.normal-button-on3`).classList.remove('is-toggled');
            }
            document.querySelector(`.normal-button-on2`).classList.add('is-toggled');
          }
        } else if(num1 === 3){
          if(on3){
          document.querySelector(`.normal-button-on3`).classList.remove('is-toggled');
          } else {
            if(on2){
              document.querySelector(`.normal-button-on2`).classList.remove('is-toggled');
            } else if(on1){
              document.querySelector(`.normal-button-on1`).classList.remove('is-toggled');
            }
            document.querySelector(`.normal-button-on3`).classList.add('is-toggled');
          }
        }
      }
    </script>
